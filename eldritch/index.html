<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Eldritch Horror</title>
</head>

<body>
    <div class="page">
        <div class="ancients">
            <div class="azathoth"></div>
            <div class="cthulhu"></div>
            <div class="iogsothoth"></div>
            <div class="shubniggurath"></div>
        </div>
        <div class="level">
            <ul class="level-list">
                <li class="level-item" id="very-easy">Очень легкий</li>
                <li class="level-item" id="easy">Легкий</li>
                <li class="level-item" id="normal">Средний</li>
                <li class="level-item" id="hard">Тяжелый</li>
                <li class="level-item" id="very-hard">Очень тяжелый</li>
            </ul>
        </div>
        <div class="deck">
            <div class="scheme">
                <div class="stage">
                    <span class="title">Первый этап</span>
                    <div class="green"></div>
                    <div class="brown"></div>
                    <div class="blue"></div>
                </div>
                <div class="stage">
                    <span class="title">Второй этап</span>
                    <div class="green"></div>
                    <div class="brown"></div>
                    <div class="blue"></div>
                </div>
                <div class="stage">
                    <span class="title">Третий этап</span>
                    <div class="green"></div>
                    <div class="brown"></div>
                    <div class="blue"></div>
                </div>
            </div>
            <div class="cards">
                <div class="left-deck">
                    <img class="left" src="./assets/mythicCardBackground.png" alt>
                    <img class="left" src="./assets/mythicCardBackground.png" alt>
                    <img class="left" src="./assets/mythicCardBackground.png" alt>
                </div>
                <div class="right-deck">
                    <img class="right" src="./assets/mythicCardBackground.png" alt>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
